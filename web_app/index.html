<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      #gameContainer {
        text-align: center;
      }
      #gameCanvas {
        border: 2px solid #333;
      }
      #score {
        font-size: 24px;
        margin-top: 10px;
      }
      #downloadLink {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="score">Score: 0</div>
      >
      <a id="downloadLink" href="#" download="snake_game_log.csv"
        >Download Log</a
      >
    </div>
    <script src="game.js"></script>
  </body>
</html>
